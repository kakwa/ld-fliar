name: Memleak Check

on:
  push:
  pull_request:
  workflow_dispatch:

env:
  BUILD_TYPE: Release
  VCPKG_DEFAULT_BINARY_CACHE: ${{ github.workspace }}/cache

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v3

    - name: Install packages
      run: |
        sudo apt update
        sudo apt install -y cmake libpcre2-dev clang lcov libcunit1-dev libjansson-dev valgrind

    - name: Configure CMake
      run: cmake -DBUILD_TESTS=ON .

    - name: Build
      run: make

    - name: Coverage
      run: make test

    - name: Test
      run: make coverage

    - name: Memory checks
      run: |
        valgrind --tool=memcheck --leak-check=yes --show-reachable=yes --num-callers=20 --track-fds=yes --track-origins=yes --error-exitcode=42 ./fliar-test-mapping
        valgrind --tool=memcheck --leak-check=yes --show-reachable=yes --num-callers=20 --track-fds=yes --track-origins=yes --error-exitcode=42 ./fliar-test-utils
        valgrind --tool=memcheck --leak-check=yes --show-reachable=yes --num-callers=20 --track-fds=yes --track-origins=yes --error-exitcode=42 ./fliar-test-config
